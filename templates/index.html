<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Hunter</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --primary: #FE2C55;
            --secondary: #25F4EE;
            --text: #ffffff;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 500px; width: 100%; text-align: center; }
        
        h1 {
            background: -webkit-linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .hunt-btn {
            background: linear-gradient(45deg, var(--primary), #d62446);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .hunt-btn:disabled { opacity: 0.7; cursor: wait; }

        .video-wrapper {
            margin-top: 20px;
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            display: none;
            border: 1px solid #333;
        }
        video { width: 100%; display: block; }
        
        .caption-box {
            padding: 15px;
            text-align: left;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }
        .caption-text {
            font-family: monospace;
            color: #ccc;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }
        .ai-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 5px;
            display: inline-block;
        }
        .ai-active { background: #6c5ce7; color: white; }
        .ai-inactive { background: #444; color: #aaa; }
        
        .error-msg { color: #ff4757; display: none; margin-top: 20px; }
        .loader { display: none; margin-top: 20px; font-size: 2rem; animation: spin 1s infinite linear; }
        @keyframes spin { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIRAL HUNTER</h1>
        <p style="color:#666;">G√©n√©rateur de contenu automatis√©</p>

        <button class="hunt-btn" id="startBtn" onclick="startHunt()">LANCER LA CHASSE üöÄ</button>
        <div class="loader" id="loader">‚öôÔ∏è</div>
        <div class="error-msg" id="errorMsg"></div>

        <div class="video-wrapper" id="resultContainer">
            <video id="resultVideo" controls playsinline loop></video>
            <div class="caption-box">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <strong style="color:var(--secondary)">Description</strong>
                    <span id="aiBadge" class="ai-badge ai-inactive">Mode Classique</span>
                </div>
                <div class="caption-text" id="captionText"></div>
            </div>
        </div>
    </div>

    <script>
        async function startHunt() {
            const btn = document.getElementById('startBtn');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            loader.style.display = "block";
            resultContainer.style.display = "none";
            errorMsg.style.display = "none";

            try {
                const response = await fetch('/run_bot', { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success') {
                    resultContainer.style.display = "block";
                    document.getElementById('captionText').innerText = data.caption;
                    
                    const badge = document.getElementById('aiBadge');
                    if(data.ai_used) {
                        badge.innerText = "‚ú® G√©n√©r√© par Gemini";
                        badge.className = "ai-badge ai-active";
                    } else {
                        badge.innerText = "üé≤ Mode Al√©atoire";
                        badge.className = "ai-badge ai-inactive";
                    }

                    const videoPlayer = document.getElementById('resultVideo');
                    videoPlayer.src = data.video_url + "?t=" + Date.now();
                    videoPlayer.load();
                } else {
                    errorMsg.style.display = "block";
                    errorMsg.innerText = "‚ùå " + data.message;
                }
            } catch (err) {
                errorMsg.style.display = "block";
                errorMsg.innerText = "‚ùå Erreur : " + err;
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
